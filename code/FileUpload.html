<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
 <style>
        body{font-family: Times New Roman;background-color: #f5f5f5}

        h1{background-color: #34cbd1;text-align: center;margin-top: 0;padding: 20px;color: #fff}

upload{display: block; margin:auto; font-size: 20px}
